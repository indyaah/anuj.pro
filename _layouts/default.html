<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />

  <!-- Fonts: Inter for t3 via Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- YAML parser (optional; our loader also parses JSON-in-YAML) -->
  <script defer src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <!-- Local fonts and styles -->
  <link rel="stylesheet" href="{{ '/assets/fonts.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/resume.css' | relative_url }}">
</head>
<body>
  <div class="shell">
    <main>
      {{ content }}
    </main>
  </div>

  <!-- App script -->
  <script defer src="{{ '/assets/app.js' | relative_url }}"></script>
</body>
</html>
